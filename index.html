<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Rick Game</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-6"></div>
        <div id="alert" class=" alert col-6"></div>
      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid ">
      <div class="row">
        <div class="col-4">
          <div id="tracker" class="tracker">
          </div>
        </div>
        <div class="col-4 Rick m-1 ship">
          <img src="https://i.gifer.com/origin/bd/bd230cde4a6f31d2a9556b3ce3451b2c.gif" onclick="think()" alt="main">
        </div>
        <div class="col-4 buttons my-5">
          <div class="btn btn-primary" onclick="beer()">
            <div id="beer-price"> 25 </div>
            <i class="mdi mdi-thought-bubble"></i> Beer
          </div>
          <div class="btn btn-primary" onclick="scare()">
            <div id="fear-price"> 50 </div>
            <i class="mdi mdi-thought-bubble"></i>
            <div>Scare</div>
          </div>
          <div class="btn btn-primary" onclick="wine()">
            <div id="wine-price"> 100 </div>
            <i class="mdi mdi-thought-bubble"></i> Wine
          </div>
        </div>
        <div class="btn btn-primary" onclick="chase()">
          <div id="chase-price"> 350 </div>
          <i class="mdi mdi-thought-bubble"></i>
          Be Chased
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12"> </div>
    </div>
    </div>
  </main>
  <footer>
    <div class="container-fluid ">
      <div class="row">
        <div class="col-12"></div>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
